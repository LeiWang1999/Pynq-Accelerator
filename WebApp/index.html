<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MNIST Handwritten text recognition using keras</title>
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation">
              <a href="https://github.com/LeiWang1999/Pynq-Accelerator/"
                >About</a
              >
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">PYNQ Accelerator</h3>
      </div>
      <div class="jumbotron">
        <h3 class="jumbotronHeading">Draw the digit inside this Box!</h3>
        <div class="slidecontainer">
          <p>Drag the slider to change the line width.</p>
          <input type="range" min="10" max="50" value="15" id="myRange" />
          <p>Value: <span id="sliderValue"></span></p>
        </div>
        <div class="canvasDiv">
          <canvas id="canvas" width="280" height="280"></canvas>
          <br />
          <p style="text-align: center">
            <a class="btn btn-success" id="predictButton" href="#" role="button"
              >Predict</a
            >
            <a class="btn btn-primary" href="#" id="clearButton" role="button"
              >Clear</a
            >
          </p>
        </div>
      </div>
      <div>
        <table class="table table-bordered" id="result">
          <thead>
            <th></th>
            <th>0</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>Time Cost</th>
          </thead>
          <tbody id="resBody">
            <tr id="lenetcpu">
              <td>LeNet-CPU</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.1</td>
              <td>0.00</td>
            </tr>
          </tbody>
        </table>

        <!-- <p id="result">Get your prediction here!!!</p> -->
      </div>
      <footer class="footer">
        <p>&copy; 2021 LeiWang</p>
      </footer>
    </div>
    <!-- /container -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
